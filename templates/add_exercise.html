{% extends "base.html" %}

{% block title %}Add Custom Exercise{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Add Custom Exercise</h1>

    <form method="POST" action="{{ url_for('add_exercise') }}">
        <div class="form-row">
            <div class="form-group">
                <label for="name">Exercise Name *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="category">Category *</label>
                <select id="category" name="category" required>
                    <option value="">Select Category</option>
                    <option value="Legs">Legs</option>
                    <option value="Back">Back</option>
                    <option value="Chest">Chest</option>
                    <option value="Shoulders">Shoulders</option>
                    <option value="Arms">Arms</option>
                    <option value="Core">Core</option>
                    <option value="Cardio">Cardio</option>
                    <option value="Mobility">Mobility</option>
                    <option value="Functional">Functional</option>
                    <option value="Custom">Custom</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="equipment">Equipment</label>
                <select id="equipment" name="equipment">
                    <option value="">None</option>
                    <option value="Barbell">Barbell</option>
                    <option value="Dumbbell">Dumbbell</option>
                    <option value="Kettlebell">Kettlebell</option>
                    <option value="Machine">Machine</option>
                    <option value="Cable">Cable</option>
                    <option value="Bodyweight">Bodyweight</option>
                    <option value="Bands">Bands</option>
                    <option value="Plyometric">Plyometric</option>
                    <option value="Sled">Sled</option>
                    <option value="Landmine">Landmine</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="muscle_groups">Muscle Groups Targeted</label>
                <input type="text" id="muscle_groups" name="muscle_groups" placeholder="e.g., Quads, Glutes, Hamstrings">
            </div>
        </div>

        <div class="form-group">
            <label for="description">Short Description</label>
            <textarea id="description" name="description" rows="2" placeholder="Brief description of the exercise"></textarea>
        </div>

        <div class="form-group">
            <label for="instructions">Detailed Instructions</label>
            <textarea id="instructions" name="instructions" rows="5" placeholder="Step-by-step instructions for performing the exercise"></textarea>
        </div>

        <div class="form-group">
            <label for="demo_url">Demo Video/Image URL</label>
            <input type="url" id="demo_url" name="demo_url" placeholder="https://youtube.com/...">
            <small>Link to a YouTube video, image, or other demonstration</small>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Exercise</button>
            <a href="{{ url_for('exercise_library') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<style>
.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
}

@media (max-width: 768px) {
    .form-row {
        grid-template-columns: 1fr;
    }
}
</style>
{% endblock %}
