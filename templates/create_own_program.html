{% extends "base.html" %}

{% block title %}Create My Own Program{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Create My Own Workout Program</h1>

    <form method="POST" action="{{ url_for('create_own_program') }}" id="programForm">
        <div class="form-group">
            <label for="name">Program Name *</label>
            <input type="text" id="name" name="name" required placeholder="e.g., My Upper Body Workout">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3" placeholder="What is this program for?"></textarea>
        </div>

        <h2>Exercises</h2>

        <!-- Filter by category -->
        <div class="form-group">
            <label for="categoryFilter">Filter by Category:</label>
            <select id="categoryFilter" class="category-filter">
                <option value="">All Categories</option>
                <option value="Legs">Legs</option>
                <option value="Back">Back</option>
                <option value="Chest">Chest</option>
                <option value="Shoulders">Shoulders</option>
                <option value="Arms">Arms</option>
                <option value="Core">Core</option>
                <option value="Cardio">Cardio</option>
                <option value="Mobility">Mobility</option>
                <option value="Functional">Functional</option>
            </select>
        </div>

        <div id="exercises">
            <div class="exercise-item" data-index="0">
                <div class="exercise-header">
                    <h4>Exercise 1</h4>
                    <button type="button" class="btn-remove" onclick="removeExercise(this)" style="display: none;">Remove</button>
                </div>
                <div class="exercise-fields">
                    <div class="form-group full-width">
                        <label>Exercise *</label>
                        <input type="hidden" name="exercise_library_id[]" class="exercise-library-id">
                        <select name="exercise_name[]" class="exercise-select" required onchange="selectExercise(this)">
                            <option value="">-- Select Exercise --</option>
                            {% for ex in exercises_library %}
                            <option value="{{ ex.name }}" data-id="{{ ex.id }}" data-category="{{ ex.category }}" data-equipment="{{ ex.equipment }}" data-description="{{ ex.description }}">
                                {{ ex.name }} ({{ ex.category }})
                            </option>
                            {% endfor %}
                        </select>
                        <small class="exercise-description"></small>
                    </div>

                    <div class="form-row-4">
                        <div class="form-group">
                            <label>Sets</label>
                            <input type="text" name="exercise_sets[]" placeholder="3">
                        </div>
                        <div class="form-group">
                            <label>Reps</label>
                            <input type="text" name="exercise_reps[]" placeholder="10-12">
                        </div>
                        <div class="form-group">
                            <label>Weight</label>
                            <input type="text" name="exercise_weight[]" placeholder="185 lbs">
                        </div>
                        <div class="form-group">
                            <label>Duration</label>
                            <input type="text" name="exercise_duration[]" placeholder="45s">
                        </div>
                    </div>

                    <div class="form-row-2">
                        <div class="form-group">
                            <label>Rest Period</label>
                            <input type="text" name="exercise_rest[]" placeholder="60s">
                        </div>
                        <div class="form-group">
                            <label>Tempo</label>
                            <input type="text" name="exercise_tempo[]" placeholder="3-0-1-0">
                            <small>Format: Eccentric-Pause-Concentric-Pause</small>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label>Notes</label>
                        <textarea name="exercise_notes[]" rows="2" placeholder="Additional instructions or modifications"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-secondary" onclick="addExercise()">Add Another Exercise</button>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Program</button>
            <a href="{{ url_for('client_dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script>
let exerciseIndex = 0;

function selectExercise(selectElement) {
    const option = selectElement.options[selectElement.selectedIndex];
    const exerciseItem = selectElement.closest('.exercise-item');
    const hiddenInput = exerciseItem.querySelector('.exercise-library-id');
    const descriptionElement = exerciseItem.querySelector('.exercise-description');

    if (option.value) {
        hiddenInput.value = option.dataset.id || '';
        const equipment = option.dataset.equipment || '';
        const description = option.dataset.description || '';
        descriptionElement.textContent = equipment ? `${equipment} - ${description}` : description;
    } else {
        hiddenInput.value = '';
        descriptionElement.textContent = '';
    }
}

function addExercise() {
    exerciseIndex++;
    const exercisesDiv = document.getElementById('exercises');
    const exerciseItem = document.createElement('div');
    exerciseItem.className = 'exercise-item';
    exerciseItem.dataset.index = exerciseIndex;
    exerciseItem.innerHTML = `
        <div class="exercise-header">
            <h4>Exercise ${exerciseIndex + 1}</h4>
            <button type="button" class="btn-remove" onclick="removeExercise(this)">Remove</button>
        </div>
        <div class="exercise-fields">
            <div class="form-group full-width">
                <label>Exercise *</label>
                <input type="hidden" name="exercise_library_id[]" class="exercise-library-id">
                <select name="exercise_name[]" class="exercise-select" required onchange="selectExercise(this)">
                    <option value="">-- Select Exercise --</option>
                    {% for ex in exercises_library %}
                    <option value="{{ ex.name }}" data-id="{{ ex.id }}" data-category="{{ ex.category }}" data-equipment="{{ ex.equipment }}" data-description="{{ ex.description }}">
                        {{ ex.name }} ({{ ex.category }})
                    </option>
                    {% endfor %}
                </select>
                <small class="exercise-description"></small>
            </div>

            <div class="form-row-4">
                <div class="form-group">
                    <label>Sets</label>
                    <input type="text" name="exercise_sets[]" placeholder="3">
                </div>
                <div class="form-group">
                    <label>Reps</label>
                    <input type="text" name="exercise_reps[]" placeholder="10-12">
                </div>
                <div class="form-group">
                    <label>Weight</label>
                    <input type="text" name="exercise_weight[]" placeholder="185 lbs">
                </div>
                <div class="form-group">
                    <label>Duration</label>
                    <input type="text" name="exercise_duration[]" placeholder="45s">
                </div>
            </div>

            <div class="form-row-2">
                <div class="form-group">
                    <label>Rest Period</label>
                    <input type="text" name="exercise_rest[]" placeholder="60s">
                </div>
                <div class="form-group">
                    <label>Tempo</label>
                    <input type="text" name="exercise_tempo[]" placeholder="3-0-1-0">
                    <small>Format: Eccentric-Pause-Concentric-Pause</small>
                </div>
            </div>

            <div class="form-group full-width">
                <label>Notes</label>
                <textarea name="exercise_notes[]" rows="2" placeholder="Additional instructions or modifications"></textarea>
            </div>
        </div>
    `;
    exercisesDiv.appendChild(exerciseItem);
    updateRemoveButtons();
}

function removeExercise(button) {
    button.closest('.exercise-item').remove();
    updateExerciseNumbers();
    updateRemoveButtons();
}

function updateExerciseNumbers() {
    document.querySelectorAll('.exercise-item').forEach((item, index) => {
        item.querySelector('h4').textContent = `Exercise ${index + 1}`;
    });
}

function updateRemoveButtons() {
    const exerciseItems = document.querySelectorAll('.exercise-item');
    exerciseItems.forEach((item, index) => {
        const removeBtn = item.querySelector('.btn-remove');
        if (exerciseItems.length > 1) {
            removeBtn.style.display = '';
        } else {
            removeBtn.style.display = 'none';
        }
    });
}

// Category filter
document.getElementById('categoryFilter').addEventListener('change', function() {
    const selectedCategory = this.value;
    document.querySelectorAll('.exercise-select').forEach(select => {
        Array.from(select.options).forEach(option => {
            if (option.value === '') {
                option.style.display = '';
            } else {
                const optionCategory = option.dataset.category;
                option.style.display = (!selectedCategory || optionCategory === selectedCategory) ? '' : 'none';
            }
        });
    });
});
</script>

<style>
.exercise-item {
    background: white;
    border: 1px solid var(--gray-300);
    border-radius: 8px;
    padding: 1.5rem;
    margin-bottom: 1.5rem;
}

.exercise-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
    padding-bottom: 0.75rem;
    border-bottom: 2px solid var(--gray-200);
}

.exercise-header h4 {
    color: var(--navy);
    margin: 0;
}

.btn-remove {
    background: var(--danger);
    color: white;
    border: none;
    padding: 0.4rem 0.8rem;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.85rem;
}

.btn-remove:hover {
    background: var(--danger-dark);
}

.exercise-fields {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.form-row-2 {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
}

.form-row-4 {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1rem;
}

.full-width {
    grid-column: 1 / -1;
}

.exercise-select {
    width: 100%;
    max-width: 100%;
}

.exercise-description {
    display: block;
    margin-top: 0.25rem;
    color: #666;
    font-size: 0.85rem;
    font-style: italic;
}

.category-filter {
    width: 100%;
    max-width: 300px;
    padding: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 4px;
}

@media (max-width: 768px) {
    .form-row-4 {
        grid-template-columns: 1fr 1fr;
    }

    .form-row-2 {
        grid-template-columns: 1fr;
    }
}

@media (max-width: 480px) {
    .form-row-4 {
        grid-template-columns: 1fr;
    }
}
</style>
{% endblock %}
