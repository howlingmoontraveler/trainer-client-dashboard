{% extends "base.html" %}

{% block title %}Add Client{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Add New Client</h1>

    <form method="POST" action="{{ url_for('add_client') }}">
        <div class="form-group">
            <label for="full_name">Full Name *</label>
            <input type="text" id="full_name" name="full_name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="username">Username *</label>
            <input type="text" id="username" name="username" required>
            <small>This will be used for login</small>
        </div>

        <div class="form-group">
            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required>
            <small>Share this password with your client</small>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Client</button>
            <a href="{{ url_for('trainer_dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
