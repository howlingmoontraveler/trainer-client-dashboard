{% extends "base.html" %}

{% block title %}Create Program Template{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Create Program Template</h1>

    <form method="POST" action="{{ url_for('create_program_template') }}" id="templateForm">
        <div class="form-group">
            <label for="name">Template Name *</label>
            <input type="text" id="name" name="name" required placeholder="e.g., Beginner Full Body">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3" placeholder="Brief description of the program"></textarea>
        </div>

        <h2>Exercises</h2>
        <div id="exercises">
            <div class="exercise-item">
                <div class="exercise-fields">
                    <div class="form-group">
                        <label>Exercise Name *</label>
                        <input type="text" name="exercise_name[]" required placeholder="e.g., Squats">
                    </div>
                    <div class="form-group">
                        <label>Sets</label>
                        <input type="text" name="exercise_sets[]" placeholder="e.g., 3">
                    </div>
                    <div class="form-group">
                        <label>Reps</label>
                        <input type="text" name="exercise_reps[]" placeholder="e.g., 10-12">
                    </div>
                    <div class="form-group">
                        <label>Notes</label>
                        <input type="text" name="exercise_notes[]" placeholder="e.g., 60s rest">
                    </div>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-secondary" onclick="addExercise()">Add Another Exercise</button>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Template</button>
            <a href="{{ url_for('program_templates') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script>
function addExercise() {
    const exercisesDiv = document.getElementById('exercises');
    const exerciseItem = document.createElement('div');
    exerciseItem.className = 'exercise-item';
    exerciseItem.innerHTML = `
        <div class="exercise-fields">
            <div class="form-group">
                <label>Exercise Name *</label>
                <input type="text" name="exercise_name[]" required placeholder="e.g., Squats">
            </div>
            <div class="form-group">
                <label>Sets</label>
                <input type="text" name="exercise_sets[]" placeholder="e.g., 4">
            </div>
            <div class="form-group">
                <label>Reps</label>
                <input type="text" name="exercise_reps[]" placeholder="e.g., 8-10">
            </div>
            <div class="form-group">
                <label>Notes</label>
                <input type="text" name="exercise_notes[]" placeholder="e.g., Slow tempo">
            </div>
        </div>
        <button type="button" class="btn btn-danger btn-sm" onclick="this.parentElement.remove()">Remove</button>
    `;
    exercisesDiv.appendChild(exerciseItem);
}
</script>
{% endblock %}
